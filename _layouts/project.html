---
layout: default
---
<div class="center">
    <header class="col-7 mt3 mb3 mx-auto">
    <a href="/"><h6 class="mb0 teal">All projects</h6></a>
        <h1 class="m0">{{ page.title }}</h1>
        <p class="gray">{{ page.date | date: "%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        <p class="gray">{{ page.description }}</p>
    </header>
    <article>
        {{ content }}
    </article>

    <hr class="mt4">

    <div class="flex flex-wrap mxn2 p1 mt2">
        {% for project in site.projects reversed %}
        <div class="flex col-6 sm-col-4 md-col-4 lg-col-2 p1">
            <div class="full-width">
                <a href="{{ project.url | prepend: site.baseurl }}"><img src="{{ project.image_path }}thumb.jpg" class="full-width"></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
